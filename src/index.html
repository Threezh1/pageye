
<div class="mt-3">
  <form class="form-control" method="post" action="/index" enctype="multipart/form-data">
  <div class="form-group">
    <label class="mt-3">Please enter your urls:</label>
    <textarea class="form-control" rows="15" id="urls" name="urls"></textarea>
    <small class="form-text text-muted">Note that urls must be one per line, More than 300 will be performed in batches.</small>
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">You can also choose to upload files</label>
    <input type="file" class="form-control-file" id="file" name="file" multiple="multiple">
  </div>
  <div class="form-group">
    <label>HTTP HEADERS:</label>
    <textarea class="form-control" rows="5" name="headers"></textarea>
    <small class="form-text text-muted">Optional, Cookies, Referer...etc</small>
  </div>
  <div class="form-group">
    <label>Task Name:</label>
    <input class="form-control" id="taskname" name="taskname">
    <small class="form-text text-muted">Suggest using _ to connect words</small>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input class="form-control" id="description" name="description">
    <small class="form-text text-muted">Give your task a description</small>
  </div>
  <div class="form-group">
    <button type="submit" id="submit" class="btn btn-primary" style="margin-top: 15px;" >Add</button>
  </div>
  </form> 
</div>

<script>
$(document).ready(function(){
  $("#submit").click(function(){
    var urls = document.getElementById("urls").value; 
    var file = document.getElementById("file").value;
    if (urls == "" && file == ""){
      alert("URLs and files cannot be empty")
      return false;
    }
    var taskname = document.getElementById("taskname").value;
    validTaksname = /^\w+$/.test(taskname);
    if (validTaksname == false) {
      alert("Please enter a reasonable taskname");
      return false;
    }
  });
});
</script>
